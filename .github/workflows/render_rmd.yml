name: Render Rmd to PDF

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  render_document:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install system dependencies (including Pandoc)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install R dependencies
        run: |
          Rscript -e 'install.packages(c("rmarkdown", "tinytex"))'
          Rscript -e 'tinytex::install_tinytex()'

      - name: Render Rmd
        run: Rscript -e 'rmarkdown::render("villeneuve_cv/villeneuve_cv2.Rmd", output_format="pdf_document")'

      - name: Commit files
        run: |
          git config --local core.autocrlf false
          git config --local user.email "${{ github.actor }}@users.noreply.github.com"
          git config --local user.name "${{ github.actor }}"
          git add .
          git commit --allow-empty -m "AUTO-GH ACTION: ${{ github.workflow }}"
      
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          branch: ${{ github.head_ref }}
          github_token: ${{ secrets.GITHUB_TOKEN }}
